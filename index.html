<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/headers/">
    <link href="style.css" rel="stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.bundle.min.js"> </script> 
    <title>Venta de Productos de Librería</title>
</head>
<body>
    <header>
        <div class="px-3 py-2 text-bg-dark">
            <div class="container d-flex flex-wrap justify-content-center">
                <p class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">Envío gratis por compras sobre $5000</p>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div>
            <img src="img/logo_libreria.jpg" >  <b>Librería La Nacional</b></img>
        </div>
        <ul class="nav col-12 col-lg-auto my-2 justify-content-right my-md-0 text-small">  
            <li>
                <div id="cantidad-carrito">
                    <button data-bs-toggle="modal" data-bs-target="#basiceModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </button>   
                </div>
            </li>
        </ul>
        <div class="modal fade" id="basiceModal" tabindex="-1" aria-labelledby="basicModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="basicModalLabel">Mi Carrito</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body-carrito">
                  This is the body of modal component where content is placed.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Comprar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>       
                </div>
              </div>
            </div>
          </div>
        <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-3"></div>
        
    </div>
    <div id="liveAlertPlaceholder"></div>
    <script src="./js/compra.js"></script>
    <script src="./js/producto.js"></script>
    <script src="./js/productoComprado.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
